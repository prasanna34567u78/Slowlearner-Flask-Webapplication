<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Student Login</title>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/st.css') }}">
    </head>
<body>
    <div class="container">
        <div class="title"> Student Login </div>
        <form action="{{ url_for('login') }}" method="post">
            
            <div class="user-details">
                <div class="input-box">
                    <span class="details"> USN </span>
                    <input type="text" id="usn" placeholder="Enter the USN" name="usn" required>
                </div>
                <div class="input-box">
                    <span class="details"> Password </span>
                    <input type="password" id="password" placeholder="Enter the password"  name="password" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
