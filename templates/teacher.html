<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Teacher Login</title>
        
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/st.css') }}">
    </head>
<body>
    <div class="container">
        <div class="title"> Teacher Login </div>
        <form action="#">
            
            <div class="user-details">
                <div class="input-box">
                    <span class="details"> TID </span>
                    <input type="text" placeholder="Enter the TID" required>
                </div>
                <div class="input-box">
                    <span class="details"> Password </span>
                    <input type="text" placeholder="Enter the password" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
